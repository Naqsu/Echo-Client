<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Client Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --btn-bg: rgba(255, 255, 255, 0.05);
            --btn-hover: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transform: translateZ(0);
            user-select: none;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-overlay);
            z-index: 1;
            pointer-events: none;
        }

        .main-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 320px; /* Zmniejszona szerokość kontenera */
            will-change: transform;
        }

        .logo-area {
            margin-bottom: 40px;
        }

        .logo-area h1 {
            font-size: 3rem; /* Nieco mniejszy font logo */
            font-weight: 800;
            letter-spacing: -1px;
            color: white;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo-area span {
            color: #888;
            font-weight: 300;
            font-size: 0.85rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Mniejsze odstępy między przyciskami */
        }

        .menu-item {
            background: var(--btn-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px; /* Zmniejszony padding (było 16px) */
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem; /* Zmniejszony font (było 0.95rem) */
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
        }

        .menu-item:hover {
            background: var(--btn-hover);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .menu-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
            opacity: 0.6;
        }

        .menu-item:hover::after {
            transform: scaleX(0.3);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quit-btn {
            margin-top: 15px;
            opacity: 0.5;
            font-size: 0.75rem;
            padding: 10px;
        }

        .quit-btn:hover {
            opacity: 1;
            background: rgba(255, 75, 75, 0.15);
            border-color: rgba(255, 75, 75, 0.3);
        }

        .info-corner {
            position: absolute;
            z-index: 3;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
            font-weight: 300;
            pointer-events: none;
        }

        .bottom-left { bottom: 20px; left: 25px; }
        .bottom-right { bottom: 20px; right: 25px; text-align: right; }

    </style>
</head>
<body>

<div class="overlay"></div>

<div class="main-content">
    <div class="logo-area">
        <h1>ECHO</h1>
        <span>Premium Client</span>
    </div>

    <div class="menu-list">
        <div class="menu-item" onclick="sendAction('singleplayer')">Singleplayer</div>
        <div class="menu-item" onclick="sendAction('multiplayer')">Multiplayer</div>

        <div class="row">
            <div class="menu-item" onclick="sendAction('options')">Options</div>
            <div class="menu-item" onclick="sendAction('cosmetics')">Cosmetics</div>
        </div>

        <div class="menu-item quit-btn" onclick="sendAction('quit')">Quit Game</div>
    </div>
</div>

<div class="info-corner bottom-left">
    Minecraft 1.20.1<br>
    Echo Client v1.0.0-stable
</div>

<div class="info-corner bottom-right">
    Logged in as <b id="username">EchoClient</b><br>
    Not connected to server
</div>

<script>
    function sendAction(action) {
        // Wysyła akcję do Javy poprzez zmianę hash w URL
        window.location.hash = "echo:" + action + ":" + Date.now();
    }
</script>
</body>
</html>
